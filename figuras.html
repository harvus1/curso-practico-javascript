<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header">
      <h1>Figuras Geometricas</h1>
      <p>Este es el primer curso practico de JS</p>
    </header>
    <section class="Cuadrado">
      <h2>Calcula el Area y Perimetro de un Cuadrado</h2>
      <form>
        <label for="InputCuadrado">Escribe la medida de cada lado del cuadrado: </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
      </form>
    </section>

    <section class="Triangulo">
        <h2>Calcula el Area y Perimetro de un Triangulo</h2>
        <form>
            <label for="InputTrianguloLado1">Lado 1:</label>
            <input type="number" id="InputTrianguloLado1">

            <label for="InputTrianguloLado2">Lado 2:</label>
            <input type="number" id="InputTrianguloLado2">

            <label for="InputTrianguloBase">Base del Triangulo:</label>
            <input type="number" id="InputTrianguloBase">

            <label for="InputTrianguloAltura">Altura del Triangulo:</label>
            <input type="number" id="InputTrianguloAltura">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>

        </form>
    </section>

    <section class="Circulo">
        <h2>Calcula el Area y Perimetro de un Circulo</h2>
        <form>
            <label for="InputRadio">Radio: </label>
            <input type="number" id="InputRadio">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular Diametro</button>
            <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular Circuferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
        </form>

    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
