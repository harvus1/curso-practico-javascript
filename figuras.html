<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header">
      <h1>Figuras Geometricas</h1>
      <p>Este es el primer curso practico de JS</p>
    </header>
    <section class="Cuadrado">
      <h2>Calcula el Area y Perimetro de un Cuadrado</h2>
      <form>
        <label for="InputCuadrado">Escribe la medida de cada lado del cuadrado: </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
      </form>
    </section>

    <section class="Triangulo">
        <h2>Calcula el Area y Perimetro de un Triangulo</h2>
        <form>
            <label for="InputTrianguloLado1">Lado 1: </label>
            <input id="InputTrianguloLado1" type="number">
            <label for="InputTrianguloLado2">Lado 2: </label>
            <input id="InputTrianguloLado2" type="number">
            <label for="InputTrianguloBase">Base: </label>
            <input id="InputTrianguloBase" type="number">
            <label for="InputTrianguloAltura">Altura: </label>
            <input id="InputTrianguloAltura" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
